{% extends "layout.html" %}

{% block title%}
    Buy
{% endblock %}

{% block main %}
  <form action="/buy" method="POST">
    <div class="mb-3">
      <input class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text" autofocus autocomplete="off">
    </div>
    <div class="mb-3">
      <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
  </form>
{% endblock %}
