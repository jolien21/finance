{% extends "layout.html" %}

{% block title %}
  Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>
       <tbody>
         {%for symbol in symbols %}
          <tr>
            <td class="text-start">{{ symbol }}</td>

            <td class="text-end">{{ shares[symbol] }}</td>
            <td class="text-end">${{ prices[symbol] }}</td>
            <td class="text-end">${{total_symbols[symbol]}}</td> 
          </tr>
        {% endfor %}            
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
                <td class="border-0 text-end">${{cash[0]}}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
                <td class="border-0 w-bold text-end">${{total_cash}}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
